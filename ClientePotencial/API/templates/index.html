<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Cliente Potencial</title>
</head>
<body>
    <h1>Predicci贸n de Conversi贸n de Leads</h1>
    <form action="{{url_for('predict')}}" method="post" enctype="multipart/form-data">
        <p>Rellena los campos para predecir la conversi贸n de leads</p>
        <label for="LeadOrigin">Lead Origin
            <input type="text" name="LeadOrigin" id="LeadOrigin" value="API" required>
        </label><br>
        <label for="LeadSource">Lead Source
            <input type="text" name="LeadSource" id="LeadSource" value="Olark Chat" required>
        </label><br>
        <label for="DoNotEmail">Do Not Email
            <input type="text" name="DoNotEmail" id="DoNotEmail" value="No" required>
        </label><br>
        <label for="TotalTimeSpentOnWebsite">Total Time Spent On Website
            <input type="number" name="TotalTimeSpentOnWebsite" id="TotalTimeSpentOnWebsite" value="0" required>
        </label><br>
        <label for="LastActivity">Last Activity
            <input type="text" name="LastActivity" id="LastActivity" value="Page Visited on Website" required>
        </label><br>
        <label for="Specialization">Specialization
            <input type="text" name="Specialization" id="Specialization" value="Select" required>
        </label><br>
        <label for="WhatIsYourCurrentOccupation">What Is Your Current Occupation
            <input type="text" name="WhatIsYourCurrentOccupation" id="WhatIsYourCurrentOccupation" value="Unemployed" required>
        </label><br>
        <label for="Tags">Tags
            <input type="text" name="Tags" id="Tags" value="Interested in other courses" required>
        </label><br>
        <label for="LeadQuality">Lead Quality
            <input type="text" name="LeadQuality" id="LeadQuality" value="Low in Relevance" required>
        </label><br>
        <label for="LeadProfile">Lead Profile
            <input type="text" name="LeadProfile" id="LeadProfile" value="Select" required>
        </label><br>
        <label for="City">City
            <input type="text" name="City" id="City" value="Select" required>
        </label><br>
        <label for="AsymmetriqueActivityIndex">Asymmetrique Activity Index
            <input type="text" name="AsymmetriqueActivityIndex" id="AsymmetriqueActivityIndex" value="02.Medium" required>
        </label><br>
        <label for="AsymmetriqueProfileIndex">Asymmetrique Profile Index
            <input type="text" name="AsymmetriqueProfileIndex" id="AsymmetriqueProfileIndex" value="02.Medium" required>
        </label><br>
        <label for="LastNotableActivity">Last Notable Activity
            <input type="text" name="LastNotableActivity" id="LastNotableActivity" value="Modified" required>
        </label><br>
        <input type="submit" value="Predecir">
    </form>
    {% if prediction is not none %}
    <h2>Predicci贸n: {{prediction}}</h2>
    {% endif %}
</body>
</html>
